<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main__left">
        <div class="main__left-card-front-abs">
          <div class="main__left-card-front-rel">
            <img
              class="cards__front"
              src="./images/bg-card-front.png"
              alt="card front"
            />
            <p class="cards__front-number">1234 5678 9123 0000</p>
            <p class="cards__front-name">Jane Appleseed</p>
            <p class="cards__front-date">
              <span class="cards__front-date-mm">08</span>
              <span>/</span><span class="cards__front-date-yy">22</span>
            </p>
            <img class="cards__front-logo" src="./images/card-logo.svg" />
          </div>
        </div>
        <div class="main__left-card-back-abs">
          <div class="main__left-card-back-rel">
            <img
              class="cards__back"
              src="./images/bg-card-back.png"
              alt="card back"
            />
            <p class="cards__back-cvc">666</p>
          </div>
        </div>
      </div>

      <section class="card__container container">
        <form action="" class="card__form">
          <div class="card__content">
            <label for="name" class="card__name">Cardholder Name</label>
            <input
              type="text"
              pattern="[0-9.]+"
              name="name"
              placeholder="e.g. Jane Appleseed"
              onkeydown="preventNumberInput(event)"
              onkeyup="preventNumberInput(event)"
              class="card__input"
              id="card__input-name"
            />
            <span class="error-msg">required!</span>
          </div>
          <div class="card__content">
            <label for="cardnr" class="card__number">Card Number</label>
            <input
              name="cardnr"
              placeholder="e.g. 1234 5678 9123 0000"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="19"
              maxlength="19"
              class="card__input"
              id="card__input-number"
            />
            <span class="error-msg">required!</span>
          </div>
          <div class="card__content-back">
            <div class="card__content card__content-date">
              <label for="date" class="card__date">Exp. Date (mm/yy)</label>
              <div>
                <div class="card__group-MM">
                  <input
                    type="text"
                    name="date"
                    placeholder="MM"
                    class="card__input"
                    id="card__input-mm"
                    oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                    minlength="2"
                    maxlength="2"
                  />
                  <span class="error-msg">required!</span>
                </div>
                <div class="card__group-YY">
                  <input
                    type="text"
                    name="date"
                    placeholder="YY"
                    class="card__input"
                    id="card__input-yy"
                    oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                    minlength="2"
                    maxlength="2"
                  />
                  <span class="error-msg">required!</span>
                </div>
              </div>
            </div>
            <div class="card__content card__content-cvc">
              <label for="cvc" class="card__cvc">CVC</label>
              <input
                type="text"
                name="date"
                placeholder="e.g. 123"
                class="card__input"
                id="card__input-cvc"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                minlength="3"
                maxlength="3"
              />
              <span class="error-msg">required!</span>
            </div>
          </div>
          <button class="card__button button" type="submit">Confirm</button>
        </form>
      </section>
      <section class="completed__container container">
        <div class="completed__inner">
          <img
            class="completed__img"
            src="./images/icon-complete.svg"
            alt="completed"
          />
          <h3 class="completed__title">Thank you!</h3>
          <p class="completed__text">We've added your card details</p>
          <a href="#" class="completed__button button">Continue</a>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer__copy">
        &copy; Copyright 2022 - Made with
        <i class="fa fa-solid fa-heart"></i> by cowboy crackie
      </p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
